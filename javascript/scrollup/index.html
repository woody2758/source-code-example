<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>scrollUp - Example</title>
		<link href="src/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<style>
       		a#scrollUp {
				bottom: 0px;
				right: 10px;
				padding: 5px 10px;
				background: #FE980F;
				color: #FFF;
				-webkit-animation: bounce 2s ease infinite;
				animation: bounce 2s ease infinite;
			}
			a#scrollUp i{
			  	font-size: 30px;     
			}
        </style>
    </head>
    <body>   
		<div style="height:2000px;"></div>
		<script src="src/jquery-1.11.3.min.js?v=1.0.0"></script>
		<script src="src/jquery.scrollUp.min.js?v=1.0.0"></script>
		<script src="src/script.js?v=1.0.0"></script>
    </body>
</html>
